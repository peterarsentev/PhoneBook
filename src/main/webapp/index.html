<html>
<head>
    <title>Angular JS Table</title>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
</head>
<body>
<h2>Phone users</h2>
<div ng-app="mainApp">
    <a href="#addUser">Add user</a>
    <div ng-view></div>
    <script type="text/ng-template" id="addUser.htm">
        <h2> Add user </h2>
        Name : <input type="text" ng-model="user.name" required><br/><br/>
        Phone : <input type="text" ng-model="user.phone" required><br/><br/>
        Adress : <input type="text" ng-model="user.address" required><br/><br/>
        <input type="button" ng-click="createUser()" value="Save"><br/><br/>
    </script>
    <script type="text/ng-template" id="editUser.htm">
        <h2> Edit user </h2>
        Name : <input type="text" ng-model="user.name" required><br/><br/>
        Phone : <input type="text" ng-model="user.phone" required><br/><br/>
        Adress : <input type="text" ng-model="user.address" required><br/><br/>
        <input type="button" ng-click="saveUser(user)" value="Save"><br/><br/>
    </script>
    <script type="text/ng-template" id="viewUsers.htm">
        <h2> List users </h2>
        Search : <input type="text" ng-model="search"><br/><br/>
        <table border="0">
            <tr ng-repeat="user in users | filter : search">
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.address }}</td>
                <td><a href="" ng-click="editUser(user)">edit</a></td>
                <td><a href="" ng-click="deleteUser(user)">delete</a></td>
            </tr>
        </table>
    </script>
</div>

<script>
    var mainApp = angular.module("mainApp", ['ngRoute']);

    mainApp.service('UserService',
            function()  {
                var savedData = {}
                function set(data) {
                    savedData = data;
                }
                function get() {
                    return savedData;
                }

                return {
                    set: set,
                    get: get
                }
            }
    );

    mainApp.config(['$routeProvider',
        function($routeProvider) {
            $routeProvider.
                    when('/addUser', {
                        templateUrl: 'addUser.htm',
                        controller: 'AddStudentController'
                    }).
                    when('/editUser', {
                        templateUrl: 'editUser.htm',
                        controller: 'EditUserController'
                    }).
                    when('/viewUsers', {
                        templateUrl: 'viewUsers.htm',
                        controller: 'UsersController'
                    }).
                    otherwise({
                        redirectTo: '/viewUsers'
                    });
        }]);

    mainApp.controller('AddStudentController', function($scope, $http, $location) {
        $scope.createUser = function() {
            $http.post("api/user/", $scope.user).success(
                    function (response) {
                        $location.path("/viewUsers");
                    }
            );
        }
    });
    mainApp.controller('EditUserController', function($scope, $http, $location, UserService) {
        $scope.user = UserService.get();

        $scope.saveUser = function(user) {
            $http.put("api/user/", user).success(function (response) {
                $location.path("/viewUsers");
            });
        }
    });

    mainApp.controller('UsersController', function($scope, $http, $location, UserService) {
        $http.get("api/user/").success(function (response) {
            $scope.users = response;
        });

        $scope.editUser = function(user) {
            UserService.set(user);
            $location.path("/editUser");
        }

        $scope.deleteUser = function(user) {
            $http.delete("api/user/", user).success(function (response) {
                $location.path("/viewUsers");
            });
        }
    });
</script>
</body>
</html>
